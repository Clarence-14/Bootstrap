<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Form</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assignv4.css">
</head>
<body>
<h1 class="text-center">Sample Form</h1>

<div class="container">
    <form action="">
        <div class="row mb-3 ">
            <div class="col">
                 <label for="pname" class="form-label">Partner Name</label>
            <input type="text" id="pname" required="required" class="form-control">
            </div>

            <div class="col">
                 <label for="email" class="form-label">Partner Email ID</label>
            <input type="email" id="email" required="required" class="form-control">
            </div>

        </div>

   <div class="row mb-3">
       <div class="col">
            <label for="legal" class="form-label">Partner Legal Name</label>
            <input type="text" id="legal" required="required" class="form-control">
       </div>

       <div class="col">
            <label for="mobile" class="form-label">Partner Mobile</label>
            <input type="tel" id="mobile" required="required" class="form-control">
       </div>

   </div>
        <br>
        <div class="row mb-3">
             <label for="address" class="form-label">Partner Address</label>
             <textarea name="" id="address" cols="80" rows="3"></textarea>
        </div>


         <div class="row mb-3">
             <div class="col">
                  <label for="start" class="form-label">Contract Start Date</label>
                  <input type="date" id="start" required="required" class="form-control" placeholder="Date Start">
             </div>

             <div class="col">
                  <label for="expiry" class="form-label">Contract Expiry Date</label>
                  <input type="date" id="expiry" required="required" class="form-control" placeholder="Date End">
             </div>
         </div>

<div class="row mb-3">
    <div class="col">
         <label for="min" class="form-label">Minimum Loan Amount</label>
         <input type="number" id="min" required="required" class="form-control">
    </div>

    <div class="col">
         <label for="max" class="form-label">Maximum Loan Amount</label>
         <input type="number" id="max" required="required" class="form-control">
    </div>

</div>
        <div class="row mb-3">
            <div class="col">
                 <label for="rate" class="form-label">Interest Rate</label>
                 <input type="number" id="rate" required="required" class="form-control">

            </div>
            <div class="col">
                 <label for="deposit" class="form-label">Deposit Amount</label>
                 <input type="number" id="deposit" required="required" class="form-control">

            </div>
        </div>
        <br><br>

        <center><button class="btn btn-primary text-light">Save</button></center>





    </form>






</div>







</body>
</html>
